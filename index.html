<!DOCTYPE html>
<html>
	<head>
		<title>Earthquake Italia</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./settings.css">
		<link rel="stylesheet" href="./libs/leaflet/leaflet.css">
	</head>
	<body>
		<div id="map"></div>
		<section id="overlays">
			<section id="mapOverlay">
				<div id="timeArea" class="blurPanel">
					<span id="time"></span>
					<span id="timezone"></span>
				</div>
				<div id="bottomOptions">
					<div id="magnitudeLegend" class="blurPanel">
						<div id="magnitudeHolder">
							<span>0</span>
							<span>1</span>
							<span>2</span>
							<span>3</span>
							<span>4</span>
							<span>5</span>
							<span>6</span>
							<span>7</span>
							<span>8</span>
							<span>9</span>
							<span>10</span>
						</div>
						<div id="magnitudeGradient"></div>
					</div>
					<button id="settingsButton" class="blurPanel" popovertarget="settingsPanel">
						<img src="./icons/settings_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="Open Settings"/>
					</button>
					<button id="centerButton" class="blurPanel" >
						<img src="./icons/recenter_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="Recenter Map"/>
					</button>
				</div>
			</section>
			<section id="listArea" class="blurPanel">
				<ol id="quakeList"></ol>
			</section>
		</section>

		<section id="settingsPanel" popover>
			<h2 id="settingsHeader">Settings</h2>
			<ul id="settingsList"></ul>
		</section>

		<div class="activeArea"></div>

		<script src="./libs/leaflet/leaflet.js"></script>
		<script src="./libs/leaflet.activearea.js"></script>
		<script src="./script.mjs" type="module"></script>
		<script src="./settings.mjs" type="module"></script>
	</body>
	<template id="quakeListEntry">
		<li>
			<div class="quakeMagnitudeBox" title="Magnitude"><span class="quakeMagnitude"></span></div>
			<div>
				<span class="quakeName"></span><br>
				<span class="quakeTime"></span>
			</div>
		</li>
	</template>
</html>
